input {-webkit-appearance: none;-moz-appearance: none;white-space: pre;padding:0;border:#000 solid 1px;}
input, input::-webkit-input-placeholder,input::-moz-placeholder {font-family:Helvetica, Arial, sans-serif;}
html, body {line-height:1;height:100%;font-size:16pt;letter-spacing:1px;text-align:center;font-weight:200;background:#fff;color:RGBA(0,0,0,0.7);font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;}
.top {font-size:80pt;margin-left:-0.5em;padding-right:0.5em;padding-top:0.5em;width:100%;text-align:center;font-family:"Baskerville", "Baskerville Old Face", "Hoefler Text", Garamond, "Times New Roman", serif;color:#000;line-height: 1.05em}
.tag {padding-left:4.0em;margin-top:-1.5em;font-size:25.8px;font-family:'Helvetica Neue', Helvetica, Arial, sans-serif;}
.center {margin:0 auto;position:relative;width:600px;height:450px;}

.show {height:100%;width:100%;-webkit-transition:opacity 0.25s ease-in;transition:opacity 0.25s ease-in;opacity:1;}

.footer {position:fixed;bottom:1em;width:100%;font-size:12pt;text-align:center;line-height: 1.5em;}

</head>
  <body>
    <div class="background">
    <div class="top">
      <div><span class="or">overlook</span></div>
      <div>research</div>
      <div class="tag">building better mousetraps since 2015</div>
    </div>
    <div class="center">
      <div id="image"></div>        
    </div>
    <div id="formmaybe">
      <form>
        <input class="round" id="email" type="text" placeholder="Curious?" maxLength=50 /><input class="round" type="submit" id="submitbutton" value="Submit" />
      </form>
    </div>
    <img id="dummy" class="dummy" />
    </div>
    <div class="footer">
    We are hiring designers and js developers.<br />If interested, send a resume or portfolio link to <a href="mailto:hiring@overlookresearch.com">hiring@overlookresearch.com</a><br />
    copyright 2015 overlook research, inc
    </div>
  </body>
  <script>

  var mts = ["./images/mt1.jpg",
               "./images/mt2.jpg",
               "./images/mt3.jpg",
               "./images/mt4.jpg",
               "./images/mt5.jpg",
               "./images/mt6.jpg",
               "./images/mt7.jpg",
               "./images/mt8.jpg",
               "./images/mt9.jpg",
               "./images/mt10.jpg",
               "./images/mt11.jpg"
               ];


    function hide() {
      var idx = (Math.random()*mts.length)|0;
      var el = document.getElementById("image");
      el.className = "hide";
      setTimeout(function() {nextImage();},1000);
    }

    function show(e) {
      var imEl = document.getElementById("image");
      imEl.style.background = "url('"+e.target.src+"')"+" center center / contain no-repeat";
      imEl.className = "show";
      setTimeout(function() {hide();},6000);
    }

    function nextImage() {
      var idx = (Math.random()*mts.length)|0;
      var el = document.getElementById("dummy");
      el.src = "";
      el.src = mts[idx];
    }

    document.getElementById('submitbutton').onclick = saveEmail;

    function replaceForm() {
      document.getElementById('formmaybe').textContent = "Thank you for connecting. We'll be in touch soon!";
    }

    function saveEmail(e) {
      Parse.initialize("TXQTT1FLNd9YSiKDFPPzWSnDWFC9F9pJwPMVSu1E", "cGCb2Tll3K3QcsZCVaw9MS6xsl62WBbVVekyIm8V");

      var email = document.getElementById('email').value;
      if (email.length && email.indexOf("@") !== -1) {
        var Email = Parse.Object.extend("email");
        var emailObject = new Email();
        emailObject.save({email: email}).then(function(object) {
          replaceForm();
        });
      } else {
        e.preventDefault();
        document.getElementById('email').value = "";
      }
      return false;
    }

    document.getElementById("dummy").addEventListener("load", show);
    setTimeout(nextImage, 10);
  </script>
